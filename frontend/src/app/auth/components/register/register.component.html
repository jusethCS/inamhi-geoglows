<div class="d-flex justify-content-end">
  <div class="register-component">
    <br><br>
    <div class="register-title d-flex justify-content-end">
      <div>REGISTRO</div>
    </div>
    <br>
    <div class="d-flex justify-content-between">
      <mat-form-field appearance="outline" class="dark-mode register-component-2">
        <mat-label>Nombres</mat-label>
        <input matInput required>
      </mat-form-field>
      <mat-form-field appearance="outline" class="dark-mode register-component-2">
        <mat-label>Apellidos</mat-label>
        <input matInput required>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="dark-mode register-component">
      <mat-label>Correo electrónico institucional</mat-label>
      <input matInput
             placeholder="usuario@institucion.org"
             [formControl]="email"
             (blur)="updateErrorMessage()"
             required>
      @if (email.invalid) {
        <mat-error>{{errorMessage}}</mat-error>
      }
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="dark-mode register-component">
      <mat-label>Institución</mat-label>
      <input matInput required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="dark-mode register-component">
      <mat-label>Cargo</mat-label>
      <input matInput required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="dark-mode register-component">
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <div class="d-flex justify-content-between">
      <button mat-stroked-button class="dark-mode register-component-2" (click)="redirectToLogin()">Regresar</button>
      <button mat-flat-button class="register-component-2">Registrarse</button>
    </div>



  </div>
</div>
