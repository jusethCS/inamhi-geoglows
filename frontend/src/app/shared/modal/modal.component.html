<div class="modal fade" #panelModal id="panelModal" tabindex="-1" role="dialog" aria-labelledby="panel-modal-label">
  <div class="modal-dialog  modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">

      <!-- HEADER -->
      <div class="modal-header w-100">
        <div class="modal-title  w-100" id="panel-modal-label">

          <div class="d-flex justify-content-between w-100">
            <div>
              <img src="assets/img/logos.png" class="img-log" />
            </div>
            <div class="d-flex align-items-center">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
          </div>
          <ng-content select="[header]"></ng-content>

        </div>
      </div>

      <!-- CONTENT -->
      <div id="modal-body-panel-custom" class="modal-body" style="min-width: 100% !important;">
        <ng-content select="[body]"></ng-content>
      </div>

      <!-- FOOTER -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-sm" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
      </div>

    </div>
  </div>
</div>
